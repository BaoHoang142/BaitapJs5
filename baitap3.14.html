<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Mời bạn nhập số");
        for (let i = 1; i <=number; i++) {
            for (let j = 0; j < number; j++) { 
            document.write(i+j);

            }
            document.write(`<br>`);

        }
    </script>
</body>
</html>
