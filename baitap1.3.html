<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Mời bạn nhập")
        let n1 = 0;
        let n2 = 1;
        let nextTerm;
        console.log(`Fibonaci Series: `);
        for (let i = 1; i <= n; i++) {
            console.log(n1);
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm
            if (n1%5==0) {
                console.log(`Đã tìm thấy số chia hết cho 5 là ${n1}`)
                break;
            }
        }
    </script>
</body>
</html>
